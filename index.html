
<!DOCTYPE html>
  <head>
    <title>Virtual Pet</title>	
  	<!--<link rel="stylesheet" href="css/index.css">-->
  </head>

  <style type="text/css">
  	.li-barras{
  		list-style-type: none;
  		width: 15%;
  	}

  	.progress{
	  width: 100%;
	  height: 20px;
	  background: black;
	}

	.progress .status{
	  background: blue;
	  float: left;
	  height: 100%;
	  padding-left: 5px;
	  font-size: 12px;
	  line-height: 1.8
	}

	.status-hunger{
	  width: 30%;	
	}

	.status-hygiene{
	  width: 30%;	
	}

	.status-active{
	  width: 30%;	
	}

	.status-energy{
	  width: 30%;	
	}

	.status-happy{
	  width: 30%;	
	}

  </style>

  <body>
    <div class="container">
    	<center>
    		<div class="barras">
    			<ul class="ul-barras">
    				<li class="li-barras">
    					<label>Hunger</label>
    					<div class="progress">
							<div class="status status-hunger" style=""></div>
						</div>
    				</li>
    				<li class="li-barras">
    					<label>Hygiene</label>
    					<div class="progress">
							<div class="status status-hygiene" style=""></div>
						</div>
    				</li>
    				<li class="li-barras">
    					<label>Active</label>
    					<div class="progress">
							<div class="status status-active" style=""></div>
						</div>
    				</li>
    				<li class="li-barras">
    					<label>Energy</label>
    					<div class="progress">
							<div class="status status-energy" style=""></div>
						</div>
    				</li>
    				<li class="li-barras">
    					<label>Happy</label>
    					<div class="progress">
							<div class="status status-happy" style=""></div>
						</div>
    				</li>
    			</ul>
    		</div>
    	</center>
    </div>
  </body>
</html>
